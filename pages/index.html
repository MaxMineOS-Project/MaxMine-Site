<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: white;
      text-align: center;
      padding: 100px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Модальное окно */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5); 
    }

    .modal-content {
      background-color: #333;
      margin: 15% auto; 
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: white;
    }
  </style>
</head>
<body>

  <h1>MaxMineOS</h1>

  <button class="btn" onclick="openModal()">Скачать</button>
  <a href="/docs" class="btn">API для разработчиков</a>
  <a href="https://github.com/MaxMineOS-Project/MaxMineOS" class="btn" target="_blank">Перейти на GitHub</a>

  <!-- Модальное окно -->
  <div id="downloadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Скачать</h2>
      <a class="btn" href="https://github.com/MaxMineOS-Project/MaxMineOS/releases/download/v1.4/MaxMineOS.zip">
        Скачать последнюю версию
      </a>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("downloadModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("downloadModal").style.display = "none";
    }

    // Закрытие при клике вне модального окна
    window.onclick = function(event) {
      const modal = document.getElementById("downloadModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
